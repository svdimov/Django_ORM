{% extends 'common/base.html' %}

{% block content %}
<!-- Dashboard Page -->
<h2>Fruits</h2>

<!-- Search Bar -->
<form method="GET" action="{% url 'dashboard' %}">
    <input type="text" name="q" placeholder="Search fruits..." value="{{ query }}">
    <button type="submit">Search</button>
</form>

<section id="dashboard">
    <!-- Display a div "fruit" with information about each post (if any)-->
    {% if fruits %}
        {% for fruit in fruits %}
            <div class="fruit">
                <img src="{{ fruit.image_url }}" alt="example1"/>
                <h3 class="title">{{ fruit.name }}</h3>
                <p class="description">{{ fruit.price}} $</p>
                <a class="details-btn" href="{% url 'fruit_detail' fruit.id %}">More Info</a>


            </div>
        {% endfor %}
    {% else %}
        <h2>No fruits found.</h2>
    {% endif %}
</section>

{% endblock %}
