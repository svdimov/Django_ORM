{% extends 'common/base.html' %}

{% block content %}

<!-- Fruit Details -->
<section id="details">
    <div id="details-wrapper">
        <!-- fruit image -->
        <img
                id="details-img"
                src="{{ fruit.image_url }}"
                alt="example1"
        />
        <!-- fruit name -->
        <p id="details-title">Name: {{ fruit.name }}</p>
        <div id="info-wrapper">
            <div id="details-description">
                <p id="category">{{ fruit.category.name }}</p>
                <!-- fruit description -->
                <p>
                    {{ fruit.description }}
                </p>
                <!-- fruit price -->
                <p id="price">Price</p>
                <!-- fruit nutrition details -->
                <p id="details-nutrition">
                    {{ fruit.price }} $
                </p>

                    <!-- quantity -->
                <p>
                 <p id="quantity">Quantity</p>
                <!-- fruit Quantity details -->
                <p id="details-Quantity">
                    {{ fruit.quantity }} KG
                </p>


            </div>

            <!--Edit and Delete buttons -->
            <div id="action-buttons">
                <a href="{% url 'edit_fruit' fruit.id %}" id="edit-btn">Edit</a>
                <a href="{% url 'delete_fruit' fruit.id %}" id="delete-btn">Delete</a>
                <a href="{% url 'create_order' pk=fruit.id %}" id="order-btn">Order</a>
            </div>
        </div>
    </div>
</section>

{% endblock %}
