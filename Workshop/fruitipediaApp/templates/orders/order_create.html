<!-- order_create.html -->
<h2>Create New Order</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <!-- 'Place Order' Button -->
    <button type="submit" class="place-order">Place Order</button>

    <!-- Optional: Cancel Order Button -->
    <button type="button" class="cancel-order" onclick="window.location.href='{% url 'cancel_order' %}'">Cancel Order</button>
</form>
