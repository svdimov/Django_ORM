<!-- order_detail.html -->
<h2>Order Details</h2>

<!-- Display order information here -->
<p>Order ID: {{ order.id }}</p>
<p>Customer: {{ order.customer_name }}</p>
<p>Status: {{ order.status }}</p>

<!-- After successful order -->
{% if order %}
    <button class="success-button" onclick="window.location.href='{% url 'order_success' order.id %}'">View Order</button>
{% endif %}
