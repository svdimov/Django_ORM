{% extends 'common/base.html' %}

{% block content %}

<!-- Fruit Details -->
<section id="details">
    <div id="details-wrapper">
        <!-- fruit image -->
        <img
                id="details-img"
                src="{{ vegetables.image_url }}"
                alt="example1"
        />
        <!-- fruit name -->
        <p id="details-title">Name: {{ vegetables.name }}</p>
        <div id="info-wrapper">
            <div id="details-description">
                <p id="category">{{ vegetables.category.name }}</p>
                <!-- fruit description -->
                <p>
                    {{ vegetables.description }}
                </p>
                <!-- fruit nutrition -->
                <p id="price">Price</p>
                <!-- fruit nutrition details -->
                <p id="details-price">
                    {{ vegetables.price }} $
                </p>
                <!-- fruit quantity -->
                <p id="quantity">Quantity</p>

                <p id="details-quantity">
                    {{ vegetables.quantity }} KG
                </p>
            </div>

            <!--Edit and Delete buttons -->
            <div id="action-buttons">
                <a href="{% url 'vegetables-edit' vegetables.id %}" id="edit-btn">Edit</a>
                <a href="{% url 'delete-vegetables' vegetables.id %}" id="delete-btn">Delete</a>
                <a href="{% url 'create_order' pk=vegetables.id %}" id="order-btn">Order</a>
            </div>
        </div>
    </div>
</section>

{% endblock %}
