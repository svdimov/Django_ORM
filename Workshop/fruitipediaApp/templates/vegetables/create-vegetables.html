{% extends 'common/base.html' %}

{% block content %}
<!-- Add Fruit Form -->
<section id="create">
    <div class="form">
        <h2>Add Vegetables</h2>
        <form class="create-form" action="{% url 'create_vegetable' %}" method="POST">
            {{ form }}
            {% csrf_token %}
            <button type="submit">Add Vegetables</button>
        </form>
    </div>
</section>
{% endblock %}
